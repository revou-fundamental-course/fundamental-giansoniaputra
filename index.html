<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gian Sonia</title>
</head>

<body>
    <header>
        <nav>
            <div class="container between">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="">
                </div>
                <div class="link poppins">
                    <a href="#">Home</a>
                    <a href="#">Our Profile</a>
                    <a href="#">Portfolio</a>
                    <a href="#message">Message Us</a>
                </div>
            </div>
        </nav>
        <div id="hero" style="background-image: url('assets/img/hero.jpg')">
            <div class="text montserrat">
                Hai <span id="input-name">Kamu</span>, Welcome to IO Laptop Store
                <br>
                <span class="second-text">Selamat datang Selamat berbelanja</span>
            </div>
            <div class="img-profil">
                <div class="circle"></div>
                <img src="assets/img/my.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section id="banner">
            <button id="btn-prev">⬅</button>
            <div class="slides">
                <div class="img-banner">
                    <img src="assets/banner/banner1.png" alt="" class="image-slider">
                </div>
                <div class="img-banner">
                    <img src="assets/banner/banner2.png" alt="" class="image-slider">
                </div>
                <div class="img-banner">
                    <img src="assets/banner/banner3.png" alt="" class="image-slider">
                </div>
            </div>
            <button id="btn-next">➡</button>
        </section>
        <section id="profile">
            <h1 class="poppins fw-500 upper fs-2">Our Product</h1>
            <div id="photo-hq">
                <div class="glow">
                    <img src="assets/product/product1.jpg" alt="" class="photo1">
                </div>
                <div class="glow">
                    <img src="assets/product/product2.jpg" alt="" class="photo2">
                </div>
                <div class="glow">
                    <img src="assets/product/product3.jpg" alt="" class="photo3">
                </div>
            </div>
        </section>
        <section id="message">
            <h3 class="poppins fw-500 upper fs-2">Message Us</h3>
            <form action="javascript:;" id="form-pesan">
                <div class="content poppins">
                    <div class="col1">
                        <div class="grup-form">
                            <label for="">Nama</label>
                            <input type="text" placeholder="Masukan Nama Anda" name="nama">
                            <small class="error" style="color:red; font-style: italic;"></small>
                        </div>
                        <div class="grup-form ma">
                            <label for="">Tanggal Lahir</label>
                            <input type="date" name="tanggal_lahir">
                            <small class="error" style="color:red; font-style: italic;"></small>
                        </div>
                        <div class="ma">
                            <label for="">Jenis Kelamin </label>
                            <input type="radio" name="jenis_kelamin" checked value="Laki-Laki"><label for="">Laki
                                Laki</label>
                            <input type="radio" name="jenis_kelamin" value="Perempuan"><label for="">Perempuan</label>
                        </div>
                        <div class="grup-form ma">
                            <label for="">Pesan</label>
                            <textarea style="height: 100px; width: 85%;" name="pesan"></textarea>
                            <small class="error" style="color:red; font-style: italic;"></small>
                        </div>
                        <div class="grup-form ma">
                            <button type="button" id="kirim-pesan">Kirim</button>
                        </div>
                    </div>
                    <div class="col2">
                        <table>
                            <tr>
                                <td>Current Time</td>
                                <td>: </td>
                                <td class="current-time"></td>
                            </tr>
                            <tr style="height: 30px;"></tr>
                            <tr>
                                <td>Nama</td>
                                <td>: </td>
                                <td class="nama"></td>
                            </tr>
                            <tr>
                                <td>Tanggal Lahir</td>
                                <td>: </td>
                                <td class="tanggal-lahir"></td>
                            </tr>
                            <tr>
                                <td>Jenis Kelamin</td>
                                <td>: </td>
                                <td class="jenis-kelamin"></td>
                            </tr>
                            <tr>
                                <td>Pesan</td>
                                <td>: </td>
                                <td class="pesan"></td>
                            </tr>
                    </div>
                    </table>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h3 class="poppins">Gian Sonia @ 2024</h3>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
