<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gian Sonia</title>
</head>

<body>
    <header>
        <nav>
            <div class="container between">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="">
                </div>
                <div class="link poppins">
                    <a href="#">Home</a>
                    <a href="#">Our Profile</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Message Us</a>
                </div>
            </div>
        </nav>
        <div id="hero">
            <div class="text montserrat">
                Hai <span id="input-name">Kamu</span>, Welcome to Gian's Website
                <br>
                <span class="second-text">Ini adalah latihan website pertama</span>
            </div>
            <div class="img-profil">
                <div class="circle"></div>
                <img src="assets/img/my.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section id="banner">
            <button id="btn-prev">⬅</button>
            <div class="slides">
                <div class="img-banner">
                    <img src="assets/banner/banner1.png" alt="" class="image-slider">
                </div>
                <div class="img-banner">
                    <img src="assets/banner/banner2.png" alt="" class="image-slider">
                </div>
                <div class="img-banner">
                    <img src="assets/banner/banner3.png" alt="" class="image-slider">
                </div>
            </div>
            <button id="btn-next">➡</button>
        </section>
        <section id="profile">
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
